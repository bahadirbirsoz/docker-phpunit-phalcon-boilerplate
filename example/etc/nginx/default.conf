
server{
    server_name api.appmaker.lcl sso.appmaker.lcl api.busyvpn.lcl accunt.busyvpn.lcl sso.busyvpn.lcl;
    root /apps/api/public;
    index index.php;

    location / {
        # Matches URLS `$_GET['_url']`
        try_files $uri $uri/ /index.html?_url=$uri&$args /index.php?_url=$uri&$args;
    }

    location ~ \.php(/|$) {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass api:9000;
        fastcgi_index index.php?_url=$uri&$args;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires       max;
        log_not_found off;
        access_log    off;
    }
}